<VirtualHost *:80>
  <Location />
    Order allow,deny
    Allow from all
    AuthType Basic
    AuthName 'Restricted'
    AuthUserFile '/etc/httpd/htpasswd'
    Require valid-user
  </Location>

  <Proxy *>
    Order Allow,Deny
    Allow from all
  </Proxy>

  ProxyPass / http://localhost:8080/ retry=0
  ProxyPassReverse / http://localhost:8080/
  ProxyPreserveHost on

  ErrorLog /var/log/httpd/elasticbeanstalk-error_log
</VirtualHost>
